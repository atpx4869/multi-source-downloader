name: Build MultiSourceDownloader v4.0

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  VERSION: "4.0.0"
  NUITKA_VERSION: "1.8.0"

jobs:
  build-nuitka-win10:
    name: "Build Win10+ (Python 3.11 + Nuitka)"
    runs-on: windows-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Display Python info
      run: |
        python --version
        pip --version
      shell: pwsh
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard
      shell: pwsh
      continue-on-error: false
    
    - name: Verify critical dependencies
      run: |
        Write-Host "Verifying installed packages..." -ForegroundColor Cyan
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import PySide6; print('PySide6 OK')"
        python -c "import pandas; print('pandas OK')"
        python -c "import PIL; print('Pillow OK')"
      shell: pwsh
      continue-on-error: true
    
    - name: Create auth cache
      run: |
        if (-not (Test-Path "app/.auth_cache")) {
          New-Item -Path "app/.auth_cache" -ItemType File -Force | Out-Null
          Write-Host "Created .auth_cache"
        }
      shell: pwsh
    
    - name: Convert icon
      run: |
        python -c "from PIL import Image; img = Image.open('core/logo.png'); img.save('app.ico', format='ICO', sizes=[(256,256)]); print('Icon converted')"
        if (Test-Path "app.ico") { Write-Host "Icon created successfully" -ForegroundColor Green }
      shell: pwsh
    
    - name: Compile with Nuitka
      timeout-minutes: 90
      run: |
        Write-Host "Starting Nuitka compilation for Win10+..." -ForegroundColor Cyan
        Write-Host "Python 3.11 + PySide6" -ForegroundColor Cyan
        python -m nuitka --onefile `
          --disable-console `
          --enable-plugin=pyside6 `
          --windows-icon-from-ico=app.ico `
          --include-data-file=core/logo.png=core/logo.png `
          --include-data-file=app/.auth_cache=app/.auth_cache `
          --assume-yes-for-downloads `
          --output-dir=dist `
          --company-name="MultiSourceDownloader" `
          --product-name="MultiSourceDownloader" `
          --file-version=4.0.0 `
          --product-version=4.0.0 `
          --file-description="Multi-Source Downloader" `
          desktop_app.py
        if ($LASTEXITCODE -eq 0) {
          Write-Host "Nuitka compilation completed successfully" -ForegroundColor Green
        } else {
          Write-Host "Compilation failed with exit code: $LASTEXITCODE" -ForegroundColor Red
          exit 1
        }
      shell: pwsh
    
    - name: Verify executable
      run: |
        if (Test-Path "dist/desktop_app.exe") {
          $exe = Get-Item "dist/desktop_app.exe"
          Write-Host "✓ Executable created: $($exe.Name)" -ForegroundColor Green
          Write-Host "  Size: $([math]::Round($exe.Length / 1MB, 2)) MB" -ForegroundColor Green
          Rename-Item -Path "dist/desktop_app.exe" -NewName "MultiSourceDownloader.exe"
          Write-Host "✓ Renamed to MultiSourceDownloader.exe" -ForegroundColor Green
        } else {
          Write-Host "✗ Executable not found!" -ForegroundColor Red
          Get-ChildItem dist -Recurse | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
      shell: pwsh
    
    - name: Get build info
      id: build_info
      run: |
        $date = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
        $exe = Get-Item dist/MultiSourceDownloader.exe
        $sizeMB = [math]::Round($exe.Length / 1MB, 2)
        $hash = (Get-FileHash dist/MultiSourceDownloader.exe -Algorithm SHA256).Hash.Substring(0, 16)
        echo "date=$date" >> $env:GITHUB_OUTPUT
        echo "size=$sizeMB" >> $env:GITHUB_OUTPUT
        echo "hash=$hash" >> $env:GITHUB_OUTPUT
        Write-Host "Build Info:" -ForegroundColor Cyan
        Write-Host "  Date: $date"
        Write-Host "  Size: $sizeMB MB"
        Write-Host "  Hash: $hash"
      shell: pwsh
    
    - name: Create version info
      env:
        BUILD_DATE: ${{ steps.build_info.outputs.date }}
        BUILD_SIZE: ${{ steps.build_info.outputs.size }}
        BUILD_HASH: ${{ steps.build_info.outputs.hash }}
        NUITKA_VER: ${{ env.NUITKA_VERSION }}
      run: |
        echo "# MultiSourceDownloader v4.0 - Windows 10+" > dist/VERSION.txt
        echo "" >> dist/VERSION.txt
        echo "## Build Information" >> dist/VERSION.txt
        echo "- **Build Date**: $env:BUILD_DATE" >> dist/VERSION.txt
        echo "- **File Size**: $env:BUILD_SIZE MB" >> dist/VERSION.txt
        echo "- **Hash (SHA256)**: $env:BUILD_HASH..." >> dist/VERSION.txt
        echo "- **Compiler**: Nuitka $env:NUITKA_VER" >> dist/VERSION.txt
        echo "- **Python Version**: 3.11" >> dist/VERSION.txt
        echo "- **UI Framework**: PySide6 6.4+" >> dist/VERSION.txt
        echo "- **Target OS**: Windows 10, 11" >> dist/VERSION.txt
        echo "" >> dist/VERSION.txt
        echo "## Performance Features" >> dist/VERSION.txt
        echo "- Fast startup: 1-2 seconds" >> dist/VERSION.txt
        echo "- Native C-compiled speed" >> dist/VERSION.txt
        echo "- Optimized binary size (30-40%% smaller than PyInstaller)" >> dist/VERSION.txt
        echo "- Full UTF-8 and Emoji support" >> dist/VERSION.txt
        echo "- Modern UI with smooth animations" >> dist/VERSION.txt
        echo "" >> dist/VERSION.txt
        echo "## System Requirements" >> dist/VERSION.txt
        echo "- Windows 10 or later" >> dist/VERSION.txt
        echo "- No additional runtime required" >> dist/VERSION.txt
        echo "- ~300-400 MB disk space" >> dist/VERSION.txt
        Write-Host "Version info created" -ForegroundColor Green
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MultiSourceDownloader-v4.0-win64
        path: |
          dist/MultiSourceDownloader.exe
          dist/VERSION.txt
        retention-days: 90
        if-no-files-found: error
    
    - name: Build summary
      run: |
        Write-Host ""
        Write-Host "╔════════════════════════════════════════════╗" -ForegroundColor Cyan
        Write-Host "║  Win10+ Build Completed Successfully!      ║" -ForegroundColor Cyan
        Write-Host "╚════════════════════════════════════════════╝" -ForegroundColor Cyan
        Write-Host "  Executable: MultiSourceDownloader.exe" -ForegroundColor White
        Write-Host "  Size: ${{ steps.build_info.outputs.size }} MB" -ForegroundColor White
        Write-Host "  Python: 3.11 | PySide6" -ForegroundColor Gray
        Write-Host ""
      shell: pwsh

