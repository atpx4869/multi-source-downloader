name: Build Windows x64

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  VERSION: "1.1.2"

jobs:
  build-x64:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Setup Python 3.11 (x64)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x64
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install Playwright browsers
      run: |
        pip install playwright
        python -m playwright install chromium
    
    - name: Create build script
      shell: pwsh
      run: |
        @'
        import PyInstaller.__main__
        import pandas
        import numpy
        import os
        import sys

        version = os.environ.get('VERSION', '1.1.2')
        pandas_path = os.path.dirname(pandas.__file__)
        numpy_path = os.path.dirname(numpy.__file__)

        PyInstaller.__main__.run([
            'desktop_app.py',
            '--onefile',
            '--windowed',
            f'--name=StandardDownloader-x64-{version}',
            '--add-data=core;core',
            '--add-data=sources;sources',
            '--add-data=ppllocr;ppllocr',
            f'--add-data={pandas_path};pandas',
            f'--add-data={numpy_path};numpy',
            '--hidden-import=PySide6',
            '--hidden-import=PySide6.QtCore',
            '--hidden-import=PySide6.QtGui',
            '--hidden-import=PySide6.QtWidgets',
            '--hidden-import=pandas',
            '--hidden-import=pandas.core.frame',
            '--hidden-import=pandas.core.series',
            '--hidden-import=pandas.io.formats.style',
            '--hidden-import=numpy',
            '--hidden-import=numpy.core',
            '--hidden-import=requests',
            '--hidden-import=onnxruntime',
            '--hidden-import=img2pdf',
            '--hidden-import=PIL',
            '--hidden-import=PIL.Image',
            '--hidden-import=playwright',
            '--hidden-import=playwright.sync_api',
            '--collect-all=PySide6',
            '--collect-all=pandas',
            '--collect-all=numpy',
            '--collect-all=onnxruntime',
            '--collect-all=playwright',
            '--collect-submodules=pandas',
            '--collect-submodules=numpy',
        ])
        '@ | Out-File -FilePath build_exe.py -Encoding utf8
    
    - name: Build executable
      env:
        VERSION: ${{ env.VERSION }}
      run: python build_exe.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StandardDownloader-x64-${{ env.VERSION }}
        path: dist/*.exe
        retention-days: 30

  release:
    needs: build-x64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: StandardDownloader-x64-${{ env.VERSION }}
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
