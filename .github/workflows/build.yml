name: Build Windows x64

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  VERSION: "2.0.1"

jobs:
  build-x64:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Setup Python 3.8 (x64)
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        architecture: x64
    
    - name: Install dependencies (Win7 compatible)
      run: |
        python -m pip install --upgrade pip
        # 使用 Win7 兼容环境的依赖，显式锁定 PyInstaller 支持 Win7 的版本
        python -m pip install -r requirements_win7.txt
        python -m pip install "pyinstaller==5.13.*"
    
    - name: Build executable (PyInstaller)
      shell: pwsh
      run: |
        Write-Host "=== Running PyInstaller (Folder Mode) ==="
        # 使用与本地打包一致的参数
        python -m PyInstaller --noconfirm --onedir --windowed --name "StandardDownloader" --hidden-import "sources" --hidden-import "sources.gbw" --hidden-import "sources.by" --hidden-import "sources.zby" --collect-all "sources" --collect-all "core" desktop_app.py
        
        if (Test-Path dist\StandardDownloader\StandardDownloader.exe) {
          $zipName = "StandardDownloader-v$($env:VERSION)-win7-x64.zip"
            Write-Host "Zipping folder to $zipName"
            Compress-Archive -Path dist\StandardDownloader\* -DestinationPath "dist\$zipName"
            echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
        } else {
            Write-Host "PyInstaller did not produce dist\StandardDownloader\StandardDownloader.exe"
            Exit 1
        }

    - name: Show PyInstaller warnings (if any)
      if: always()
      shell: pwsh
      run: |
        $warn = 'build\StandardDownloader\warn-StandardDownloader.txt'
        if (Test-Path $warn) {
            Write-Host "--- PyInstaller warnings ---"
            Get-Content $warn | Write-Host
        } else {
            Write-Host "No PyInstaller warn file found"
        }
    
    - name: Package source code
      shell: pwsh
      run: |
        Compress-Archive -Path desktop_app.py, core, sources, ppllocr, requirements_win7.txt, README.md -DestinationPath "dist/SourceCode-${{ env.VERSION }}.zip"
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StandardDownloader-win7-x64-${{ env.VERSION }}
        path: dist/*.zip
        retention-days: 30
    
    - name: Upload source code artifact
      uses: actions/upload-artifact@v4
      with:
        name: SourceCode-${{ env.VERSION }}
        path: dist/SourceCode-*.zip
        retention-days: 30

  release:
    needs: build-x64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Download exe artifact
      uses: actions/download-artifact@v4
      with:
        name: StandardDownloader-win7-x64-${{ env.VERSION }}
        path: artifacts
    
    - name: Download source code artifact
      uses: actions/download-artifact@v4
      with:
        name: SourceCode-${{ env.VERSION }}
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}