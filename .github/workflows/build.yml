name: Build Windows x64

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  VERSION: "1.1.2"

jobs:
  build-x64:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Setup Python 3.11 (x64)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x64
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install runtime dependencies including OCR prerequisites (onnxruntime + opencv)
        python -m pip install PySide6 pandas requests img2pdf Pillow numpy onnxruntime opencv-python-headless
        python -m pip install pyinstaller
    
    - name: Check pandas installation
      run: |
        python -m pip list
        python -c "import pandas; print('Pandas version:', pandas.__version__)"
    
    - name: Install Playwright browsers
      run: |
        python -m pip install playwright
        python -m playwright install chromium
    
    - name: Build executable
      shell: bash
      run: |
        python -m PyInstaller build.spec
        mv dist/StandardDownloader.exe "dist/StandardDownloader-x64-${{ env.VERSION }}.exe"
    
    - name: Package source code
      shell: pwsh
      run: |
        $excludes = @('.git', '__pycache__', 'build', 'dist', '*.spec', '.auth_cache', 'downloads')
        Compress-Archive -Path desktop_app.py, core, sources, ppllocr, requirements.txt, README.md -DestinationPath "dist/SourceCode-${{ env.VERSION }}.zip"
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StandardDownloader-x64-${{ env.VERSION }}
        path: dist/*.exe
        retention-days: 30
    
    - name: Upload source code artifact
      uses: actions/upload-artifact@v4
      with:
        name: SourceCode-${{ env.VERSION }}
        path: dist/*.zip
        retention-days: 30

  release:
    needs: build-x64
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Download exe artifact
      uses: actions/download-artifact@v4
      with:
        name: StandardDownloader-x64-${{ env.VERSION }}
        path: artifacts
    
    - name: Download source code artifact
      uses: actions/download-artifact@v4
      with:
        name: SourceCode-${{ env.VERSION }}
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.exe
          artifacts/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}