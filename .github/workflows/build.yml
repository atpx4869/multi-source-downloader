name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install NSIS
      run: |
        choco install nsis -y
        echo "NSIS_PATH=C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    
    - name: Build executable with PyInstaller
      run: python build_config.py
    
    - name: Rename executable
      run: |
        cd dist
        Rename-Item -Path "标准下载.exe" -NewName "app.exe" -Force
    
    - name: Build NSIS installer
      run: |
        & "${{ env.NSIS_PATH }}\makensis.exe" installer.nsi
    
    - name: List output files
      run: dir dist\*.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Installer.exe
          dist/app.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: dist/*.exe
        retention-days: 30
